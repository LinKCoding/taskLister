<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task Lister</title>

    <script type="text/javascript" src="addListHandler.js" charset="utf-8"></script>
    <script type="text/javascript" src="addTaskHandler.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Make new lists -->
    <h1>Make a new list</h1>
    <form id="add_list" class="" action="index.html" method="post">
      <label for="list_title"></label>
      <input id="list_title" type="text" name="" value="">
      <input type="submit" name="submit" value="submit">
    </form>
    <!-- end of new lists creation -->
    <!-- Add tasks -->
    <form id="add_task" action="#" method="post"  hidden=true>
        <label for="select_list">Select List:</label>
        <select id="select_list" name="select_list"></select>
        <label for="task_description">Task description:</label>
        <input type="text" id="task_description" name="task_description" placeholder="description">
        <label for="task_priority">Priority level:</label>
        <input type="text" id="task_priority" name="task_priority" placeholder="priority">
        <input type="submit" value="(+) add">
      </form>
    <!-- End of new tasks -->

    <h2>Current Lists:</h2>
    <ol id="list-of-lists">

    </ol>

    <script type="text/javascript" src="index.js" charset="utf-8"></script>


  </body>
</html>
